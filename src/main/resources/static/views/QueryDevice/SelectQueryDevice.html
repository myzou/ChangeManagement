<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询光衰列表</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="lib/element-ui/element-ui.css">
    <style>
        body {
            margin: 0px;
        }

        h2 {
            margin-left: 20px;
            text-align: -webkit-center;
            float: left;
        }

        .pageHelper {
            margin-top: 10px;
            float: right;
        }
    </style>
</head>
<body>
<div id="app">

    <div>
        <h2 style="align-content: center">光衰详细查看</h2>
        <div style="float: right;margin: 10px;">
            <el-button @click="refreshAll()" type="primary"   icon="el-icon-refresh">查询所有</el-button>
        </div>
    </div>
    <!--   <div style="float: right;margin: 10px;">
           <el-button @click="add" type="primary" icon="el-icon-edit">新增</el-button>
       </div>-->
    <template>
        <el-table
                :data="tableData"
                border
                height="800"
                style="width: 100%;">
            <el-table-column
                    label="序号"
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    label="唯一识别码"
                    prop="id" v-if="show"
            >
            </el-table-column>
            <el-table-column
                    prop="deviceName"
                    label="设备名称"
            >
            </el-table-column>
            <el-table-column
                    prop="port"
                    label="端口"
            ></el-table-column>
            <el-table-column
                    prop="ip"
                    label="对应的设备ip"
            >
            </el-table-column>
            <el-table-column
                    prop="laserOutputPower"
                    label="输出光功率"
            >
            </el-table-column>
            <el-table-column
                    prop="receiverOpticalPower"
                    label="输入光功率"
            >
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="状态"
            >
            </el-table-column>
            <el-table-column
                    prop="ipUpdateTime"
                    label="ip更新时间"
            >
            </el-table-column>
            <el-table-column
                    prop="checkUpdateTime"
                    label="检测状态时间"
            >
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="220">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="refresh(scope.$index, scope.row)">检测
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <div class="block pageHelper">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="page"
                :page-sizes="sizes"
                :page-size="size"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </div>
</div>

</body>
<script src="lib/jQuery/jquery-3.3.1.min.js"></script>
<script src="lib/vue/vue.js"></script>
<script src="lib/base.js"></script>
<script src="lib/element-ui/element-ui.js"></script>
<script>
    $(document).ready(function () {
        new Vue({
            el: '#app',
            data: function () {
                return {
                    tableData: [],
                    show: false,
                    sizes: [1000, 5000, 10000],
                    total: 1000,
                    size: 1000,
                    page: 1
                }
            },
            created: function () {
                this.getPage();
            },
            methods: {
                getPage() {
                    var self = this;
                    $.ajax({
                        type: "GET",
                        url: URLPath("/api/qd/page"),
                        data: {
                            pageNumber: self.page,
                            sizeNumber: self.size
                        },
                        dataType: 'json',
                        success: function (result) {
                            self.total = result.totalElements;
                            self.tableData = result.content;
                        }
                    });
                },
                add() {
                    $(location).attr('href', URLPath('/add?page=QueryDevice'));
                },
                handleSizeChange(val) {
                    console.log('每页' + val + '条');
                    var self = this;
                    self.size = val;
                    this.getPage();
                },
                handleCurrentChange(val) {
                    console.log('当前页:' + val);
                    var self = this;
                    self.page = val;
                    this.getPage();
                },
                handleShow(index, row) {
                    $(location).attr('href', URLPath('/view?page=QueryDevice&id=' + row.id));
                },
                handleEdit(index, row) {
                    $(location).attr('href', URLPath('/edit?page=QueryDevice&id=' + row.id));
                },
                refresh(index, row) {
                    var self = this;

                    $.ajax({
                        type: "GET",
                        url: URLPath("/api/refresh"),
                        data: {
                            paramDeviceName: row.deviceName,
                            paramPort: row.port,
                            sendEmail:false


                        },
                        dataType: 'json',
                        success: function (result) {
                            if (result) {
                                self.$message({
                                    type: 'success',
                                    message: '已刷新!'
                                });
                                window.location.reload();
                            } else {
                                self.$message({
                                    type: 'error',
                                    message: '刷新失败!'
                                });
                            }
                        }
                    });

                },
                refreshAll() {
                    var self = this;
                    $.ajax({
                        type: "GET",
                        url: URLPath("/api/refresh"),
                        data: {
                            paramDeviceName:'',
                            paramPort: '',
                            sendEmail:true
                        },
                        dataType: 'json',
                        success: function (result) {
                            if (result) {
                                self.$message({
                                    type: 'success',
                                    message: '已刷新!'
                                });
                                window.location.reload();
                            } else {
                                self.$message({
                                    type: 'error',
                                    message: '刷新失败!'
                                });
                            }
                        }
                    });

                },
                handleDelete(index, rows, row) {
                    var self = this;
                    self.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(function (value) {
                        $.ajax({
                            type: "GET",
                            url: URLPath("/api/qd/del"),
                            // contentType: "application/json;charset=UTF-8",
                            data: {
                                id: row.id
                            },
                            dataType: 'json',
                            success: function (result) {
                                if (result) {
                                    rows.splice(index, 1);
                                    self.$message({
                                        type: 'success',
                                        message: '删除成功!'
                                    });
                                } else {
                                    self.$message({
                                        type: 'error',
                                        message: '删除失败!'
                                    });
                                }
                            }
                        });
                    }).catch(function (reason) {
                        self.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                }
            }
        })
    });
</script>
</html>
